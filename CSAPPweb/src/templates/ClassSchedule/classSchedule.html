{% extends "MainPage/basepage.html" %}


{% block head %}
<meta content="text/html; charset=UTF-8" />
<link href="/static/MainPage/styles/style_btn.css" rel="stylesheet" type="text/css">
<link href="/static/ClassSchedule/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/static/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/static/ClassSchedule/onClick.js"></script>
{% endblock %}


{% block body %}
<div id="menu1" class="btns">
	<span id="b1" class="btn btn-rect info">课程通知</span>
    <span id="b2" class="btn btn-rect info">讨论课</span>
    <span id="b3" class="btn btn-rect info">实验课</span>
    <span id="b4" class="btn btn-rect info">大班课</span>
    <span class="btn btn-rect setting"></span>
    <span class="btn btn-rect setting"></span>
    <span class="btn btn-rect setting"></span>
    <span class="btn btn-rect setting"></span>
    {% if permission != 1  %}
    	<span id="b0" class="btn btn-rect info">发布信息</span>
    {% else %}
    	<span class="btn btn-rect setting"></span>
    {% endif %}
    <div style="text-align:center;clear:both;margin-top:50px"></div>
</div>

{% if permission != 1  %}
	<div id="menu2" class="btns" style="display:none;">
		<span id="alterb1" class="btn btn-rect setting">课程通知</span>
	    <span id="alterb2" class="btn btn-rect setting">讨论课</span>
	    <span id="alterb3" class="btn btn-rect setting">实验课</span>
	    <span id="alterb4" class="btn btn-rect setting">大班课</span>
	    <span class="btn btn-rect info"></span>
	    <span class="btn btn-rect info"></span>
	    <span class="btn btn-rect info"></span>
	    <span class="btn btn-rect info"></span>
	    <span id="alterb0"  class="btn btn-rect setting">返回</span>
	    <div style="text-align:center;clear:both;margin-top:50px"></div>
	</div>
{% endif %}

<div id="gray-canvas" class="gray-canvas" style="display:none;"></div>
<div id="dialog" class="dialog" style="display:none;" >

	<div id="class-info" class="class" style="display:none;">
		<h1></h1>
		<ul></ul>
	</div>
	
	<div id="class-setting" class="class" style="display:none;">
		<h1></h1>
		<div id="setting-frame" style="left:5%; width:80%;height:60px;">
			<div class="class-setting-select" >
				<select id="opt_class"></select>
			</div>
			<textarea id="messages" class="text-nocur"></textarea>
			<span id="publish" class="btn btn-publish setting" style="left:5%;">发布</span>
		</div>
		<div class="line"></div>
		<div><ul></ul></div>
		<script>
			//删除键按键监听
			function del(key){
				$.get("/ClassSchedule/ajaxDelete",{time_stamp : key},function(data){
					if(data.is_success=='true'){
						var para1=document.getElementById(key);
                    	para1.parentNode.removeChild(para1);
					}
				});
			}
		</script>
	</div>
	
</div>
{% endblock %}
