<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<img id="img" src="" style="height: 30rem; width: 30rem;"/>
	</body>
	
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/app.js"></script>
	<script src="../../js/generaltool.js"></script>
	<script>
		(function($, doc) {
			$.init();
			var str2img = function(data){
				document.getElementById("img").src = "data:image/png;base64,"+data;
			}
			jsonpost(str2img, "/mobile/general/ajax_img", {});
			
		}(mui, document));
	</script>
</html>
