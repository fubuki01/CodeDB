<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>check</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/mui.min.css">
		
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">盘点</h1>
		</header>
		
		<div class="mui-content">
			<ul class="mui-table-view mui-grid-view mui-grid-9">
		        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
		            <span class="mui-icon mui-icon-info"></span>
		            <div class="mui-media-body">资产统计</div></a></li>
		        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="asset_check"><a href="#">
		            <span class="mui-icon mui-icon-compose"></span>
		            <div class="mui-media-body">资产盘点</div></a></li>
			</ul> 
		</div>
		
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					var asset_check = $.preload({
						"id": 'asset_check',
						"url": '../check/asset_check.html'
					});
					
					var asset_check_btn = doc.getElementById('asset_check');
					
					asset_check_btn.addEventListener('tap', function(event) {
						$.openWindow({
							id: 'asset_check',
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
						mui.fire(plus.webview.getWebviewById('asset_check'),"onOpen",{});
					});
					
				});
			}(mui, document));
		</script>
	</body>

</html>
