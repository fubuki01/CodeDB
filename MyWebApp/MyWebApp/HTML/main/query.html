		<script>
			(function($, doc) {

						"url": '../query/asset_document_query.html'
					});
					doc.getElementById('asset_document_query').addEventListener('tap', function(event) {
						$.openWindow({
							id: 'asset_document_query',
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
						mui.fire(plus.webview.getWebviewById('asset_document_query'),"open_asset_document_query",{});
					});
				});
			}(mui, document));
