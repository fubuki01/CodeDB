<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>repair</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/mui.min.css">
		
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">报修</h1>
		</header>
		
		<div class="mui-content">
			<ul class="mui-table-view mui-grid-view mui-grid-9">
		        <li id="report" class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
		            <span class="mui-icon mui-icon-loop"></span>
		            <div class="mui-media-body">资产报修</div></a></li>
		        <li id="maintain" class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="#">
		            <span class="mui-icon mui-icon-gear"></span>
		            <div class="mui-media-body">资产维护</div></a></li>
		        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3"><a href="../query/asset_repair_query.html">
		            <span class="mui-icon mui-icon-search"></span>
		            <div class="mui-media-body">报修查询</div></a></li>
			</ul> 
		</div>
		
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					var report = $.preload({
						"id": 'report',
						"url": '../repair/report.html'
					});
					
					var maintain =  $.preload({
						"id": 'maintain',
						"url": '../repair/maintain.html'
					});
					
					var report_btn = doc.getElementById('report');
					var maintain_btn = doc.getElementById('maintain');
					
					report_btn.addEventListener('tap', function(event) {
						$.openWindow({
							id: 'report',
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					});
					
					maintain_btn.addEventListener('tap', function(event) {
						$.openWindow({
							id: 'maintain',
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					});
					
				});
			}(mui, document));
		</script>
	</body>

</html>
